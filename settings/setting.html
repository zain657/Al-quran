<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <div class="container">
        <form id="form" action="" class="d-flex flex-column justify-content-center align-items-center">
            <label class="w-100 text-center p-3 fs-4 fw-bold" for="language">Language</label>
            <select id="language" class="form-select form-select-lg" aria-label="Default select example">
            </select>

            <label class="w-100 text-center p-3 fs-4 fw-bold" for="type">Type</label>
            <select id="type" class="form-select form-select-lg" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <label class="w-100 text-center p-3 fs-4 fw-bold" for="reader">The reader</label>
            <select id="reader" class="form-select form-select-lg" aria-label="Default select example">
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <button id="submit" type="submit" class="btn btn-outline-success w-50  mt-4 p-2 fs-4 rounded-pill"><a >Submit</a></button>
        </form>
        <button type="button" class="btn btn-outline-success w-100 mt-5 p-2 fs-4 rounded-pill"><a href="../index.html">Back to home</a></button>
